<!DOCTYPE html>
<html>
<head>
    <meta charset="Shift_JIS">
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css">
    <script type="text/javascript" src="gameRecords.js"></script>
    <script type="text/javascript" src="../chess_frame.js"></script>
    <script type="text/javascript">
        var chessFrame;

        function onLoad() {
            var gameRecords = new GameRecords();
            chessFrame = new ChessFrame();
            chessFrame.initialize( gameRecords.get( 1 ) );
        }
    </script>
</head>
<body onload="onLoad();">
    <table>
        <tbody>
            <tr>
                <td>
                    <div>
                        <canvas id="backCanvas" width="450" height="450"></canvas>
                        <canvas id="frontCanvas" width="450" height="450"></canvas>
                    </div>
                </td>
                <td style="vertical-align:top;">
                    <div>
                        <button id="initButton" class="btn btn-default" onclick="chessFrame.reset();">&lt;&lt;</button>
                        <button id="prevButton" class="btn btn-default" onclick="chessFrame.goPrev();">&lt;</button>
                        <button id="nextButton" class="btn btn-default" onclick="chessFrame.goNext();">&gt;</button>
                        <div class="checkbox">
                            <label>
                                <input id="blackViewCheck" type="checkbox" onchange="chessFrame.switchView();">black view</input>
                            </label>
                        </div>
                        <textarea id="movesDisplay" style="width:150px; height:350px;" readonly></textarea>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
